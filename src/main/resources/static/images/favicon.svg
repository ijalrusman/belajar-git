<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="#0a0a0a" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Film reel body -->
    <rect x="14" y="20" width="36" height="24" rx="2" fill="url(#goldGradient)"/>

    <!-- Film perforations -->
    <rect x="16" y="22" width="4" height="4" fill="#0a0a0a"/>
    <rect x="16" y="29" width="4" height="4" fill="#0a0a0a"/>
    <rect x="16" y="36" width="4" height="4" fill="#0a0a0a"/>

    <rect x="44" y="22" width="4" height="4" fill="#0a0a0a"/>
    <rect x="44" y="29" width="4" height="4" fill="#0a0a0a"/>
    <rect x="44" y="36" width="4" height="4" fill="#0a0a0a"/>

    <!-- Film frames -->
    <rect x="23" y="24" width="8" height="6" fill="#0a0a0a" opacity="0.7"/>
    <rect x="33" y="24" width="8" height="6" fill="#0a0a0a" opacity="0.7"/>
    <rect x="23" y="33" width="8" height="6" fill="#0a0a0a" opacity="0.7"/>
    <rect x="33" y="33" width="8" height="6" fill="#0a0a0a" opacity="0.7"/>

    <!-- Play button in center -->
    <circle cx="32" cy="32" r="8" fill="#e50914" opacity="0.9"/>
    <polygon points="29,28 29,36 37,32" fill="#ffffff"/>
</svg>
