<!DOCTYPE html>
<html layout:decorate="~{master.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="display-1">Welcome to CinemaTrailer</h1>
        <h2>Discover and enjoy the latest movie trailers in stunning quality</h2>
    </div>

    <!-- Latest Releases Section -->
    <h4 class="section-title">Latest Releases</h4>

    <div class="row">
        <div class="col-md-3 col-sm-6 my-4" th:each="movie : ${latestMovies}" th:object="${movie}">
            <a class="movie-card" th:href="@{/movies/{id}(id=*{id})}">
                <img class="card-img-top" th:alt="*{title}" th:src="@{/assets/{filename}(filename=*{routeCover})}">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{title}"></h2>
                    <p class="text-muted small" th:text="*{#temporals.format(premiereDate,'dd/MM/yyyy')}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
