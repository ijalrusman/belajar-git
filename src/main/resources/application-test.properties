# Test Configuration for Movie Trailer Application
# This file is used during testing with Testcontainers
# Server Configuration
server.port=0
# Database Configuration
# These will be overridden by Testcontainers dynamic properties
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Thymeleaf Configuration
spring.thymeleaf.cache=false
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
storage.location=test-assets
# Flyway Configuration (disabled in tests - Hibernate manages schema)
spring.flyway.enabled=false
# Logging Configuration
logging.level.root=INFO
logging.level.id.my.hendisantika.movietrailer=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Docker Compose (disabled in tests)
spring.docker.compose.enabled=false
